<header class="app-header">
  <div class="header-content">
    <h1 class="logo" routerLink="/">Local Search MP</h1>
    <nav class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>

      <!-- Show Login/Register when NOT authenticated -->
      @if (!authService.isAuthenticated()) {
      <a routerLink="/login" routerLinkActive="active">Login</a>
      <a routerLink="/register" routerLinkActive="active" class="btn-register">Register</a>
      }

      <!-- Show username and Logout when authenticated -->
      @if (authService.isAuthenticated()) {
      <span class="user-info">
        <span class="username">{{ authService.getCurrentUser()?.username }}</span>
        <button (click)="logout()" class="btn-logout">Logout</button>
      </span>
      }
    </nav>
  </div>
</header>

<router-outlet />
