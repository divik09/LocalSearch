<div class="home-container">
  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1>Find Anything, Anytime, Anywhere in <span class="highlight">Madhya Pradesh</span></h1>
      <p class="subtitle">Search across 4.9 Crore+ Businesses</p>

      <div class="search-bar-container">
        <div class="search-input-wrapper">
          <i class="icon-location">ğŸ“</i>
          <select class="city-select" [(ngModel)]="cityFilter">
            <option value="Indore">Indore</option>
            <option value="Bhopal">Bhopal</option>
            <option value="Jabalpur">Jabalpur</option>
          </select>
          <div class="divider"></div>
          <i class="icon-search">ğŸ”</i>
          <input type="text" placeholder="Search for restaurants, hotels, services..." [(ngModel)]="searchQuery"
            (keyup.enter)="onSearch()">
          <button class="voice-btn">ğŸ¤</button>
        </div>
        <button class="search-btn" (click)="onSearch()">Search</button>

    </div>

      </div>
