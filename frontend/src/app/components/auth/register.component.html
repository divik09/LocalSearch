<div class="auth-container">
    <div class="auth-card">
        <h1>Create Account</h1>
        <p class="subtitle">Register to start managing your business</p>

        <form (ngSubmit)="onSubmit()" class="auth-form">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" [(ngModel)]="registerData.username"
                    placeholder="Choose a username" required [disabled]="isLoading">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" [(ngModel)]="registerData.email"
                    placeholder="your@email.com" required [disabled]="isLoading">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" [(ngModel)]="registerData.password"
                    placeholder="At least 6 characters" required [disabled]="isLoading">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
                    placeholder="Re-enter your password" required [disabled]="isLoading">
            </div>

            <div class="form-group">
                <label for="role">Account Type *</label>
                <select id="role" name="role" [(ngModel)]="registerData.role" [disabled]="isLoading">
                    <option value="SERVICE_PROVIDER">Service Provider</option>
                    <option value="SUPER_ADMIN">Super Admin</option>
                </select>
                <p class="role-hint">Choose "Service Provider" to manage your business listings</p>
            </div>

            <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <div class="success-message" *ngIf="successMessage">
                {{ successMessage }}
            </div>

            <button type="submit" class="btn-primary" [disabled]="isLoading">
                <span *ngIf="!isLoading">Create Account</span>
                <span *ngIf="isLoading">Creating Account...</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a routerLink="/login">Login here</a></p>
        </div>
    </div>
</div>
