<div class="auth-container">
    <div class="auth-card">
        <h1>Login to Local Search</h1>
        <p class="subtitle">Sign in to manage your business listings</p>

        <form (ngSubmit)="onSubmit()" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="loginData.username"
                    placeholder="Enter your username" required [disabled]="isLoading">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="loginData.password"
                    placeholder="Enter your password" required [disabled]="isLoading">
            </div>

            <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn-primary" [disabled]="isLoading">
                <span *ngIf="!isLoading">Login</span>
                <span *ngIf="isLoading">Logging in...</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a routerLink="/register">Register here</a></p>
        </div>
    </div>
</div>
