<div class="results-container">
    <aside class="filters-sidebar">
        <h3>Filters</h3>
        <div class="filter-group">
            <h4>Sort By</h4>
            <label><input type="radio" name="sort" checked> Relevance</label>
            <label><input type="radio" name="sort"> Rating</label>
            <label><input type="radio" name="sort"> Distance</label>
        </div>
        <div class="filter-group">
            <h4>Rating</h4>
            <label><input type="checkbox"> 4.0+</label>
            <label><input type="checkbox"> 3.5+</label>
        </div>
    </aside>

    <main class="results-list">
        <h2>Results for "{{query}}"</h2>

        <div class="business-card" *ngFor="let business of businesses">
            <!-- <div class="card-image">
               
                <img [src]="'http://localhost:8080/api/images/' + business.id" alt="{{business.name}}"
                    (error)="$event.target.src='https://via.placeholder.com/150'">
            </div> -->
            <div class="card-content">
                <div class="card-header">
                    <h3>{{business.name}}</h3>
                    <span class="rating-badge">{{business.rating || 0}} â˜…</span>
                </div>
                <p class="category">{{business.category?.name}}</p>
                <p class="address">ğŸ“ {{business.address}}, {{business.city}}</p>
                <p class="description">{{business.description}}</p>

                <div class="card-actions">
                    <button class="call-btn">ğŸ“ {{business.contactNumber}}</button>
                    <button class="details-btn">View Details</button>
                </div>
            </div>
        </div>

        <div class="no-results" *ngIf="businesses.length === 0">
            <p>No results found. Try searching for "Restaurants" or "Plumbers".</p>
        </div>
    </main>
</div>
