version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: localsearch-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: localsearch
      MYSQL_USER: localsearch
      MYSQL_PASSWORD: localsearch123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - localsearch-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: localsearch-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/localsearch?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: localsearch
      SPRING_DATASOURCE_PASSWORD: localsearch123
      
      # JPA configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      
      # OpenAI API Key (set this before running)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-api-key-here}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - localsearch-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Angular Frontend (optional - for development)
  # Uncomment if you want to run frontend in Docker too
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: localsearch-frontend
  #   restart: unless-stopped
  #   ports:
  #     - "4200:80"
  #   depends_on:
  #     - backend
  #   networks:
  #     - localsearch-network

networks:
  localsearch-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
