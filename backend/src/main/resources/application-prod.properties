# Database Configuration
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DATABASE:local_search_db}?useSSL=true&requireSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-should-be-at-least-256-bits-long-change-this-in-production}
jwt.expiration=86400000

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always

# CORS Configuration
cors.allowed.origins=${FRONTEND_URL:http://localhost:4200}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.localsearch=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Endpoints (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
